<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Product preview card</title>
</head>
<body>
  <main class="card">
    <section class="card__img--container">
      <img class="card__img" src="./images/image-product-mobile.jpg"  alt="image product mobile">
    </section>
    <section class="card__texts--container">
      <p class="card__perfume">Perfume</p>
      <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
      <p class="card__paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer- Creator for the House of CHANEL.</p>
      <div class="card__prices">
        <h2 class="card__price">$149.99</h2>
        <h3 class="card__price--2">$169.99<h3>
      </div>
      <button class="card__btn">
        <img class="card__icon" src="./images/icon-cart.svg" alt="icon Cart">
        Add to Cart</button>
    </section>
  </main>
</body>
</html>
